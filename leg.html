<script>
function check_form(form, els) {
	var bad = false
	for(var i in els) {
		var el = els[i]
		if(form[el].value == '') {
			form[el].style['border-color'] = 'red'
			bad = true
		} else {
			form[el].style['border-color'] = ''
		}

	}
	if(bad) {
		error = document.getElementById('error')
		error.innerHTML="Пожалуйства, заполните все поля формы!"
		return false
	}
	return true
}
</script>
